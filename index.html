<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Arkanoid</title>
    </head>
    <body>
        <canvas id="canvas" width="900" height="600" style="border:1px solid black"></canvas>
        
        <div style="display: flex;">
            <div id="point" style="margin: 0.5em; padding: 1em; border: 1px solid black; background-image: linear-gradient(lightgrey, grey); width: 10em; text-align: center; font-weight: bold; cursor: default;">Points : 0</div>
            <div id="lifes" style="margin: 0.5em; padding: 1em; border: 1px solid black; background-image: linear-gradient(lightgrey, grey); width: 10em; text-align: center; font-weight: bold; cursor: default;">Lifes : 0</div>
        </div>
        <div style="display: flex;">
            <div id="startpausebtn" style="margin: 0.5em; padding: 1em; border: 1px solid black; background-image: linear-gradient(lightgrey, grey); width: 5em; text-align: center; font-weight: bold; cursor: default;">Start</div>
            <div id="control" style="margin: 0.5em; padding: 1em; border: 1px solid black; background-image: linear-gradient(lightgrey, grey); width: 5em; text-align: center; font-weight: bold; cursor: default;">Keyboard</div>
        </div>
        
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
